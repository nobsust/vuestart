<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="root">

		<ul>
			
			<li v-for="name in names">{{ name }}</li>
			<!-- <li v-for="name in names" v-text="name"></li> -->

		</ul>

		<input type="text" id="input">
		<button id="button">Add Name</button>

	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.4.4/dist/vue.js"></script>

	<script type="text/javascript">
		
		var app = new Vue({

			el: '#root',

			data: {

				names: ['Joe', 'Mary', 'Jane', 'Jack']

			},

			mounted() {

				alert('ready');

			}

		})

		document.querySelector('#button').addEventListener('click', () => {

			let name = document.querySelector('input');

			app.names.push(name.value);

			name.value = '';

		});

	</script>

</body>
</html>

<!-- 

	Complex Data Structures
	v-for directive for Arrays
	v-text sets the text content
	app.names.push('Susan')
	mounted -> once the instance (Vue) has been mounted

-->
