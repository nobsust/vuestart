<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="root">
		
		<input type="text" id="input" v-model="message">

		<p>Value of the Input is: {{ message }}</p>

	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.4.4/dist/vue.js"></script>

	<script type="text/javascript">
		
		new Vue({

			el: '#root',

			data: {
				message: 'Hello World'
			}

		})

	</script>

</body>
</html>

<!-- 

* View can update the data model, and if data model updated it will be reflected in the view
* Vue directly proxy all the data properties $vm, ex. $vm0.message
* Two-way reactivity - data level changes will be reflected in the view, if we change the view, it will also update the data objects
* SINGLE SOURCE OF TRUTH

* With jquery, we have to constantly reaching in to the DOM, find the element, fetch it's value and change it
* again and again

*** With Vue (and similar framworks) it allows the data to be the single source of truth

-->
