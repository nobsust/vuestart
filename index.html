<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		.color-red { color: red; }

		.color-blue { color: blue; }

	</style>

</head>
<body>

	<div id="root">

		<h1 :class="className">Attribute binding - Class</h1>

		<button :class="{ 'color-blue' : toggled }" @click="toggleClass">Toggle Me</button>

	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.4.4/dist/vue.js"></script>

	<script type="text/javascript">
		
		var app = new Vue({

			el: '#root',

			data: {

				className: 'color-red',

				toggled: false

			},

			methods: {

				toggleClass() {

					this.toggled = true;

				}

			}

		})

	</script>

</body>
</html>

<!-- 

	Attribute Binding
	v-bind:title
	attribute binding short hand = :<attribute name>

-->
