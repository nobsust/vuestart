<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="root">

		<!-- <button v-bind:title="title">Hover over me</button> -->
		<button :title="title">Hover over me</button>

	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.4.4/dist/vue.js"></script>

	<script type="text/javascript">
		
		var app = new Vue({

			el: '#root',

			data: {

				title: 'Set throug JS'

			},

		})

	</script>

</body>
</html>

<!-- 

	Attribute Binding
	v-bind:title
	attribute binding short hand = :<attribute name>

-->
