<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="root">

		<ul>

			<li v-for="name in names" v-text="name"></li>

		</ul>

		<input type="text" v-model="newName">
		<button v-on:click="addName">Add Name</button>
		<!-- <button @click="addName">Add Name</button> -->

	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.4.4/dist/vue.js"></script>

	<script type="text/javascript">
		
		var app = new Vue({

			el: '#root',

			data: {

				newName: '',

				names: ['Joe', 'Mary', 'Jane', 'Jack']

			},

			methods: {

				addName() {

					this.names.push(this.newName);
					this.newName = '';

				}
			},

			mounted() {
			}

		})

	</script>

</body>
</html>

	Event Listeners
	v-on:click | v-on = directive, click= argument
	methods object
