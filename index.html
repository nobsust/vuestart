<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

	<style type="text/css">body { padding-top: 40px; }</style>

</head>
<body>

	<div id="root" class="container">

		<coupon @applied="onCouponApplied"></coupon>

		<h1 v-if="couponApplied">You applied the coupon!</h1>

	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.4.4/dist/vue.js"></script>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>

<!-- 

	Custom Events
	coupon component declaration should come before the root declaration
	this.$emit can also pass an object
	parent component will listen to the applied, if the child remits (after catching applied by itself) parent will catch the event
	(emits from child to parent)

-->
